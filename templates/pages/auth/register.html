<!-- prettier-ignore -->
{% extends "layouts/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex flex-col items-center gap-16 mx-auto mt-24 justify-center">
  <h1 class="text-gray-400 text-3xl font-bold">
    <i class="fa-solid fa-flag"></i> Register
  </h1>
  <form class="w-full max-w-lg" action="/api/register" method="POST">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-400 text-xs font-bold mb-2" for="grid-username">
          Username
        </label>
        <input name="username" class="appearance-none block w-full bg-gray-200 text-gray-400 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-username" type="text" placeholder="Username">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-400 text-xs font-bold mb-2" for="grid-email">
          E-Mail
        </label>
        <input name="e-mail" class="appearance-none block w-full bg-gray-200 text-gray-400 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-email" type="email" placeholder="john@doe.com">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-400 text-xs font-bold mb-2" for="grid-password">
          Password
        </label>
        <input name="password" class="appearance-none block w-full bg-gray-200 text-gray-400 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-password" type="password" placeholder="******************">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-400 text-xs font-bold mb-2" for="grid-password-confirm">
          Confirm Password
        </label>
        <input name="password-confirm" class="appearance-none block w-full bg-gray-200 text-gray-400 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-password-confirm" type="password" placeholder="******************">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full px-3">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
